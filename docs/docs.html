<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="docs.css">
    <title>LiteSpeedUI | Docs</title>
</head>
<body>
    <!-- Main nav -->
    <header>
        <div class="logo">LiteSpeedUI</div>
        <nav>
            <a class="fw-bold" href="../index.html">Home</a>
            <a class="fw-bold" href="docs.html">Documentation</a>
        </nav>
    </header>

    <!-- Docs content-->
    <section class="docs-ctn">
        <!-- Component menu -->
        <aside class="docs-sidebar">
            <h2>Components</h2>
            <div class="components-link">
                <a class="fw-bold" href="#avatar">Avatar</a>
                <a class="fw-bold" href="#badge">Badge</a>
            </div>
        </aside>
        <!-- Components -->
        <div class="docs-component">
            <!-- Avatar -->
            <h1 id="avatar" class="mg-sm">Avatar</h1>
            <h2 class="mg-sm">Image Avatar</h2>
            <div class="flex-ctn component-box-border mg-sm pd-sm">
                <div class="avatar-xl mg-sm">
                    <img class="br-full img-full" src="../components/images/pratik.jpeg" alt="avatar">
                </div>
                <div class="avatar-lg mg-sm">
                    <img class="br-full img-full" src="../components/images/pratik.jpeg" alt="avatar">
                </div>
                <div class="avatar-md mg-sm">
                    <img class="br-full img-full" src="../components/images/pratik.jpeg" alt="avatar">
                </div>
                <div class="avatar-sm mg-sm">
                    <img class="br-full img-full" src="../components/images/pratik.jpeg" alt="avatar">
                </div>
            </div>

            <h2 class="mg-sm">Text Avatar</h2>
            <div class="flex-ctn component-box-border mg-sm pd-sm">
                <div class="avatar-xl avatar-txt br-full mg-sm">PD</div>
                <div class="avatar-lg avatar-txt br-full mg-sm">PD</div>
                <div class="avatar-md avatar-txt br-full mg-sm">PD</div>
                <div class="avatar-sm avatar-txt br-full mg-sm">PD</div>
            </div>
            <hr class="divider">

            <!-- Badge -->
            <h1 id="badge" class="mg-sm">Badge</h1>
            <h2 class="mg-sm">Badge on Icon</h2>
            <div class="flex-ctn component-box-border mg-sm pd-sm">
                <div class="badge-ctn mg-sm">
                    <span class="material-icons">home</span>
                    <span class="badge-icon br-full">5</span>
                </div>
                <div class="badge-ctn mg-sm">
                    <span class="material-icons">shopping_cart</span>
                    <span class="badge-icon br-full">5</span>
                </div>
                <div class="badge-ctn mg-sm">
                    <span class="material-icons">notifications</span>
                    <span class="badge-icon br-full">5</span>
                </div>
            </div>
            <h2 class="mg-sm">Badge on Avatar</h2>
            <div class="flex-ctn component-box-border mg-sm pd-sm">
                <div class="avatar-xl badge-ctn mg-sm">
                    <img class="br-full img-full" src="../components/images/pratik.jpeg" alt="avatar">
                    <span class="badge-avatar badge-xl badge-online br-full"></span>
                </div>
                <div class="avatar-lg badge-ctn mg-sm">
                    <img class="br-full img-full" src="../components/images/pratik.jpeg" alt="avatar">
                    <span class="badge-avatar badge-lg badge-offline br-full"></span>
                </div>
                <div class="avatar-md badge-ctn mg-sm">
                    <img class="br-full img-full" src="../components/images/pratik.jpeg" alt="avatar">
                    <span class="badge-avatar badge-md badge-online br-full"></span>
                </div>
                <div class="avatar-sm badge-ctn mg-sm">
                    <img class="br-full img-full" src="../components/images/pratik.jpeg" alt="avatar">
                    <span class="badge-avatar badge-sm badge-offline br-full"></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
